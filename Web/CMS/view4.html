<div class="row whiteback">
    <div class="large-12  columns">
        <h4 style="color:#7f755a;">محاضرات</h4>
        <button class="button tiny" ng-click="back()">رجوع</button>
        <div ng-controller="vidogularv4 as controller" class="videogular-container">
            <videogular vg-theme="controller.config.theme">
                <vg-media vg-src="controller.config.sources"
                          vg-tracks="controller.config.tracks">
                </vg-media>
                <vg-controls>
                    <vg-volume>
                        <vg-mute-button></vg-mute-button>
                        <vg-volume-bar></vg-volume-bar>
                    </vg-volume>
                    <vg-fullscreen-button></vg-fullscreen-button>
                    <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                    <vg-scrub-bar dir="ltr">
                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                    </vg-scrub-bar>
                    <vg-play-pause-button></vg-play-pause-button>
                </vg-controls>
                <vg-overlay-play></vg-overlay-play>
                <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
            </videogular>
        </div>
        <div class="row">
            <p></p>
        </div>
    </div>
</div>
<div class="row whiteback">
    <div class="large-3 large columns" style="margin-left: 2rem">
        <img ng-src="pic/socialiconsk.jpg" style="height:1rem;" />
    </div>
    <div class="large-3 large columns" style="margin-left: 2rem">
    </div>
    <div class="large-6 large columns">
        <h5 style="color:#122141;"><strong> {{dat.Vtitle}}</strong></h5>
    </div>
</div>

<div class="row" style="background-color: #faf4e4;">
    <div class="large-12  columns">
        <p style="color:#101f40;">
            <h7 style="color:#101f40;">
                <strong>
                    {{dat.Vdescription}}
                </strong>
            </h7>
        </p>
    </div>
</div>
